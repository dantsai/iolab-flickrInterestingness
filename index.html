<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flickr Interestingness Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"

    <!-- link to js file -->
    <script src="js/slider.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

</head>

<body>

<div id="container">
	<div id="header">
		<h3><i class="icon-flickr"></i>Interestingness</h3>
	</div><!-- /header -->

	<div id="photo-holder">
		<div class="slideshow">
              <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="http://getbootstrap.com/2.3.2/assets/img/bootstrap-mdo-sfmoma-01.jpg" alt=""> <!-- picture 1 -->
                    <div class="carousel-caption">
                      <h4>Title 1</h4>
                      <p></p>
                    </div>
                  </div>
                  <div class="item">
                    <img src="http://getbootstrap.com/2.3.2/assets/img/bootstrap-mdo-sfmoma-02.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>Title 2</h4>
                      <p></p>
                    </div>
                  </div>
                  <div class="item">
                    <img src="http://getbootstrap.com/2.3.2/assets/img/bootstrap-mdo-sfmoma-03.jpg" alt="">
                    <div class="carousel-caption">
                      <h4>Title 3</h4>
                      <p></p>
                    </div>
                  </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
              </div>
        </div><!-- /slideshow -->
    </div><!-- /photo-holder -->

	</div><!-- /photo-holder -->

	<div id="criteria">


    <div id="criteria-pickers">

      <div id="slider">
	   	</div><!-- /slider -->

  		<div id="sort-by">
	   		<a href="#"><i class="sort-icon icon-tag"></i></a>
		  	<a href="#"><i class="sort-icon icon-camera"></i></a>
			 <a href="#"><i class="sort-icon icon-map-marker"></i></a>
		  </div><!-- /sort-by -->

    </div><!-- /criteria-pickers -->

	</div><!-- /criteria -->


	<div id="charts_maps">

  <!--  <svg id="visualization" xmlns="http://www.w3.org/2000/svg" version="1.1">
    </svg> -->

	</div><!-- / charts_maps-->

</div><!-- container -->

  <script>
  $(function() {
    $( "#slider" ).slider();
  });
  </script>



</body>
</html>
