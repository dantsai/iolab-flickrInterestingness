<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flickr Interestingness Explorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="css/index-style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

    <!-- link to js file -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.mtz.monthpicker.js"></script>
</head>

<body>

<div id="container">
	<div id="header">
		<h3><i class="icon-flickr"></i>Interestingness Explorer</h3>
	</div>

  <div id="photo-holder">
		<div class="slideshow">
      <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div>
    </div>
  </div>
</div>



	<div id="criteria">
      Choose a month&nbsp;:&nbsp;
      <div id="slider"></div>
      <div id="sliderVal"></div>

      <div id="sort-by">
        <a href="#" id="show_viz"><i class="sort-icon icon-tag"></i></a>
        <a href="#" id="show_viz-camera"><i class="sort-icon icon-camera"></i></a>
      </div>
  </div>

    <div id="d3_charts">
      <div id="error">nothing to see here... until you choose a month</div>
      <svg id="viz" width="900" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
      <div id="count-popup"></div>
    </div>
</div>

</body>
</html>
