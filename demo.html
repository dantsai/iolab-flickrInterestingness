<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/script.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="js/jquery.mtz.monthpicker.js"></script>
<script>
$(function() {
	options = {
	    pattern: 'yyyy-mm', // Default is 'mm/yyyy' and separator char is not mandatory
	    selectedYear: 2013,
	    startYear: 2008,
	    finalYear: 2013,
	};

	$('#startdatepicker').monthpicker(options);
});
</script>
</head>
<body>
<p>Choose month: <input type="text" id="startdatepicker" />
<input type="button" id="getInterestingnessPhotos" value="get photos"/>
<div>
	<p id="allPhotosLabel">allPhotos:</p>
	<textarea id="allPhotosResult" rows="30" cols="100"></textarea>
</div>
<div>
	<p id="allTagsLabel">allTags:</p>
	<textarea id="allTagsResult" rows="30" cols="100"></textarea>
</div>
<div>
	<p id="allCamerasLabel">allCameras:</p>
	<textarea id="allCamerasResult" rows="30" cols="100"></textarea>
</div>
</body>
</html>
