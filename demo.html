$(function() {
	options = {
	    pattern: 'yyyy-mm', // Default is 'mm/yyyy' and separator char is not mandatory
	    selectedYear: 2013,
	    startYear: 2008,
	    finalYear: 2013,
	};

	$('#startdatepicker').monthpicker(options);
});
</script>

<body>
<p>Start Date: <input type="text" id="startdatepicker" />
<!--End Date: <input type="text" id="enddatepicker" /></p> -->
<input type="button" id="getInterestingnessPhotos" value="Photos based on interestingness"/>

	<textarea id="allPhotosResult" rows="48" cols="100"></textarea>
</div>
